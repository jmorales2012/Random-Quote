<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="X-UA-Compatible" content="IE=Edge">

        <!-- CSS Stylesheet -->
        <link rel="stylesheet" type="text/css" href="main.css">

        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">


        <!-- Font Awesome Link -->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">

        <!-- Javascript Script insert below-->
        <script src="script.js"></script>

        <title>
            Random Quote Generator
        </title>
    </head>
    <body>
        <div class="quote-container">
            <div class="quote">
                <h3><i class="fa fa-quote-left fa-lg" aria-hidden="true"></i><span class="quote-text"></span></h3>
                <div class="source"><h4></h4></div>
            </div>
            <div class="buttons-container">
                <a href="" class="tweetQuote" onclick="tweetQuote()"><i class="tweet fa fa-twitter-square fa-3x" aria-hidden="true"></i></a>
                <!-- Facebook button if I make this official
                <a href="" class="shareBtn" onclick="sharePost()"><i class="facebook fa fa-facebook-square fa-3x" aria-hidden="true"></i></a>
                -->
                <button class="new-quote" onclick="getNewQuote()">New Quote</button>
            </div>
        </div>
        <div class="footer">
            <p>by Joshua Morales</p>
        </div>
    </body>
</html>
